<!DOCTYPE html>
<div>
    <h3>My ToDo List</h3>

    <div class="todo-list">

        <div ng-repeat="task in vm.tasks" class="tasks col-sm-12">
            <div class="col-sm-1">
                <input type="checkbox" ng-model="task.isComplete" ng-click="vm.completeTask(task)">
            </div>
            <div class="col-sm-9">
                <input type="text" ng-model="task.description" ng-blur="vm.descriptionAdded(task)">
            </div>
            <div class="col-sm-2">
                <div class="btn btn-danger btn-xs" ng-click="vm.deleteTask(task.taskId)">Delete</div>
            </div>
        </div>

        <div class="btn btn-primary" ng-click="vm.addTask()">Add task</div>

    </div>
</div>
